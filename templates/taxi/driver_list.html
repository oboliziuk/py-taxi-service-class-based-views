{% extends "base.html" %}

{% block content %}
<h1>Driver List</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>License Number</th>
        </tr>
    </thead>
    <tbody>
        {% for driver in driver_list %}
        <tr>
            <td>{{ driver.id }}</td>
            <td><a href="{% url 'taxi:driver-detail' driver.id %}">{{ driver.username }}</a></td>
            <td>{{ driver.first_name }}</td>
            <td>{{ driver.last_name }}</td>
            <td>{{ driver.license_number }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
